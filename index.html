<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Algonquin College Graphic Design Program</title>
  <meta name="description" content="We believe graphic design is the exploration of ideas and methods to communicate the solution to a problem both visually and interactively.">
  <style>
    html {
      margin: 0;
      padding: 0;

      background-color: #efefef;

      color: #fff;
      font: normal 100%/1.4 sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    a {
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);

      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover,
    a:focus,
    a:active {
      border-bottom-color: #fff;
    }

    .main {
      margin: 3em auto;
      overflow: hidden;
      padding: 3.5em 0;
      width: 34em;
    }

    .main-content {
      padding: 2.5em 2em;
      position: relative;

      background-color: #00673e;
    }

    .main-content:before,
    .main-content:after {
      display: block;
      height: 4em;
      left: -10%;
      position: absolute;
      top: -2em;
      width: 120%;

      background-color: #00673e;
      -ms-transform: rotate(5deg);
      -moz-transform: rotate(5deg);
      -o-transform: rotate(5deg);
      -webkit-transform: rotate(5deg);
      transform: rotate(5deg);

      content: "";
    }

    .main-content:after {
      bottom: -2em;
      top: auto;
    }

    .logo {
      display: block;
      width: 18em;
    }

    .college {
      display: block;
    }

    .text {
      padding-left: 8.5em;
    }

    .title {
      margin: 2.4em 0 2.4em;
      width: 15em;

      font-size: 1.125em;
    }

    .intro,
    .social {
      margin: 0 0 2.8em;
    }

    .ir {
      overflow: hidden;

      text-indent: 100%;
      white-space: nowrap;
    }

    .list-group {
      padding: 0;

      list-style-type: none;
    }

    .list-group-item {
      display: block;
    }

    .list-group-item-inline {
      display: inline-block;
    }

    .icon {
      display: inline-block;

      background: transparent none no-repeat center center;
      background-size: contain;

      vertical-align: middle;
    }

    .i-16 {
      height: 16px;
      width: 16px;
    }

    .i-32 {
      height: 32px;
      width: 32px;
    }

    .icon-link {
      display: block;

      border: 0;

      color: #66f;
      text-decoration: none;
    }

    .i-twitter {
      background-image: url("img/i-twitter.svg");
    }

    .i-youtube {
      background-image: url("img/i-youtube.svg");
    }

    .i-canvas {
      background-image: url("img/i-canvas.svg");
    }

    .i-github {
      background-image: url("img/i-github.svg");
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="main-content">
      <img src="img/ac-graphic-design-logo-small.svg" class="logo" alt="">
      <div class="text">
        <h1 class="title"><strong><span class="college">Algonquin College</span> Graphic Design Program</strong></h1>
        <p class="intro">We believe graphic design is the exploration of ideas and methods to communicate the solution to a problem both visually and interactively.</p>
        <ul class="list-group social">
          <li class="list-group-item list-group-item-inline"><a class="icon-link icon i-32 i-twitter ir" href="https://twitter.com/algonquindesign" rel="external">Twitter</a></li>
          <li class="list-group-item list-group-item-inline"><a class="icon-link icon i-32 i-youtube ir" href="https://youtube.com/algonquindesign" rel="external">YouTube</a></li>
          <li class="list-group-item list-group-item-inline"><a class="icon-link icon i-32 i-canvas ir" href="https://algonquin.instructure.com/" rel="external">Canvas</a></li>
          <li class="list-group-item list-group-item-inline"><a class="icon-link icon i-32 i-github ir" href="https://github.com/algonquindesign" rel="external">GitHub</a></li>
        </ul>
        <a href="http://www3.algonquincollege.com/mediaanddesign/program/graphic-design/" rel="external">Official Program Details âž¡</a>
      </div>
    </div>
  </div>

</body>
</html>
